<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>quick</title>
    <link rel="stylesheet" href="../css/index.css" />
</head>

<body>
    <div class="login">
        <div class="layout-center">
            <div class="login-form">
                <div class="login-logo"></div>
                <ul>
                    <li><input type="text" class="input error" placeholder="用户名">
                        <div class="login-icon1"></div>
                        <div class="login-tip">用户名错误</div>
                    </li>
                    <li><input type="password" class="input" placeholder="密码">
                        <div class="login-icon2"></div>
                        <div class="login-tip">密码错误</div>
                    </li>
                    <li class="login-code"><input type="text" class="input error" placeholder="验证码">
                        <div class="login-icon3"></div><img src="../img/login-code.png" alt="">
                        <div class="login-tip">验证码错误</div>
                    </li>
                    <li><a class="btn-primary">登 录</a></li>
                </ul>
                <div class="login-language">
                    <a class="active" href="javascript:"><span class="login-cn"></span>中文</a>
                    <a href="javascript:"><span class="login-en"></span>English</a>
                </div>
            </div>
        </div>
    </div>
<script src="../js/pages/common.js"></script>
<script src="../js/pages/login.js"></script>
</body>

</html>
