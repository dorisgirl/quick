<meta name="viewport" content="target-densitydpi=device-dpi,width=1280,user-scalable=no">
<script>
    (function() {
        function changeViewport() {
            var u = navigator.userAgent;
            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
            var windowWidth;

            if (window.orientation == 90 || window.orientation == -90 && isiOS) {
                windowWidth = window.screen.height;
            } else {
                windowWidth = window.screen.width;
            }

            if (windowWidth < 1280) {
                var ratio = windowWidth / 1280;
                var metas = document.querySelectorAll("meta[name=viewport]");
                for (var i in metas) {
                    if (typeof metas[i].setAttribute == 'function') {
                        metas[i].setAttribute('content', 'width=1280, initial-scale=' + ratio + ', maximum-scale=' + ratio + '');
                    }
                }
            }
        }
        window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", changeViewport, false);
    })();
</script>
