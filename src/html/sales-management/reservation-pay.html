<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>quick</title>
    <link rel="stylesheet" href="../../css/index.css" />
</head>

<body>
    <link rel="import" href="../common/header.html?__inline">
    <div class="layout-r1">
        <div class="layout-center">
            <div class="layout-r1c1 hide">
                <link rel="import" href="../common/sidebar.html?__inline">
            </div>
            <div class="layout-r1c2">
                <div class="product">
                    <div class="product-form">
                        <div class="product-between" style="margin-bottom:36px">
                            <div class="text-bigger">
                                <div class="product-ticket"></div>预订机票</div>
                            <div class="step">
                                <ul>
                                    <li class="active">
                                        <div class="step-circle">
                                            <div class="step-plane"></div>
                                        </div>航班</li>
                                    <li class="active">
                                        <div class="step-line"></div>
                                        <div class="step-circle">
                                            <div class="step-plane"></div>
                                        </div>乘客&服务</li>
                                    <li class="active current">
                                        <div class="step-line"></div>
                                        <div class="step-circle-big">
                                            <div class="step-plane"></div>
                                        </div>付款</li>
                                </ul>
                            </div>
                        </div>
                        <div class="product-between" style="margin-bottom:20px">
                            <div class="text-bigger">订单信息</div>
                            <div>
                                <span class="text-big">支付时限还剩：</span>
                                <span class="text-large text-price">00:29:00</span>
                            </div>
                        </div>
                        <div style="padding-left:20px; margin-bottom:60px">
                            订单金额：
                            <span class="text-large text-price">￥5688</span>
                            <span style="margin:0 60px">订单日期：2017-04-14  11:00</span> 订单号：SD12345678933300
                        </div>
                        <div class="text-bigger">请选择支付方式</div>
                        <div class="product-payment">
                            <ul>
                                <li class="active">
                                    <div class="radio active" style="margin-bottom:20px"><input type="radio">银行卡支付</div>
                                    <div class="product-between" style="margin-bottom:26px">
                                        <img class="active" src="../../img/bank1.gif" alt="">
                                        <img src="../../img/bank2.gif" alt="">
                                        <img src="../../img/bank3.gif" alt="">
                                        <img src="../../img/bank4.gif" alt="">
                                        <img src="../../img/bank5.gif" alt="">
                                        <img src="../../img/bank6.gif" alt="">
                                        <img src="../../img/bank7.gif" alt="">
                                        <img src="../../img/bank8.gif" alt="">
                                        <img src="../../img/bank9.gif" alt="">
                                        <img src="../../img/bank10.gif" alt="">
                                    </div>
                                </li>
                                <li>
                                    <div class="radio"><input type="radio">
                                        <div class="product-payment-icon1"></div>
                                    </div>
                                </li>
                                <li>
                                    <div class="radio"><input type="radio">
                                        <div class="product-payment-icon2"></div>现金:请确认收取现金</div>
                                </li>
                            </ul>
                        </div>
                        <div class="product-btn">
                            <a href="javascript:" class="btn-normal">重新预订</a>
                            <a href="javascript:" class="btn-primary">立即支付</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="import" href="../common/footer.html?__inline">
</body>

</html>
