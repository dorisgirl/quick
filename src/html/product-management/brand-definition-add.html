<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>quick</title>
    <link rel="stylesheet" href="../../css/index.css" />
</head>

<body>
    <link rel="import" href="../common/header.html?__inline">
    <div class="layout-r1">
        <div class="layout-center">
            <div class="layout-r1c1 hide">
                <link rel="import" href="../common/sidebar.html?__inline">
            </div>
            <div class="layout-r1c2">
                <div class="product">
                    <div class="product-form">
                        <h2>基础信息</h2>
                        <ul class="form">
                            <li>
                                <label>
                                    品牌代码
                                    <span class="form-require">*</span>
                                    <input type="text" class="input input-small">
                                </label>
                            </li>
                            <li>
                                <label>
                                    名称
                                    <span class="form-require">*</span>
                                    <input type="text" class="input input-small">
                                </label>
                            </li>
                            <li>
                                <label>
                                    加价
                                    <input type="text" class="input input-small">
                                </label>
                            </li>
                        </ul>
                        <ul class="form">
                            <li style="width:544px">
                                <label>
                                    备注
                                    <input type="text" class="input input-small" placeholder="最多12字">
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="product-table">
                        <h2>附加产品</h2>
                        <div class="card">
                            <div class="card-header">舱位</div>
                            <table class="table table-border" style="border:0">
                                <tr>
                                    <td>代码</td>
                                    <td>名称</td>
                                    <td>折扣</td>
                                    <td>备注</td>
                                </tr>
                                <tr>
                                    <td><label class="checkbox"><input type="checkbox">Y</label></td>
                                    <td>Y</td>
                                    <td>100</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><label class="checkbox"><input type="checkbox">A1</label></td>
                                    <td>A1</td>
                                    <td>95</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><label class="checkbox"><input type="checkbox">A2</label></td>
                                    <td>A2</td>
                                    <td>90</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><label class="checkbox"><input type="checkbox">G1</label></td>
                                    <td>团队</td>
                                    <td>80</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><label class="checkbox"><input type="checkbox">B1</label></td>
                                    <td>B1</td>
                                    <td>60</td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                        <div class="card">
                            <div class="card-header">保险类</div>
                            <table class="table table-border" style="border:0">
                                <tr>
                                    <td>代码</td>
                                    <td>名称</td>
                                    <td>备注</td>
                                </tr>
                                <tr>
                                    <td><label class="checkbox"><input type="checkbox">INSU001</label></td>
                                    <td>航意险</td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                        <div class="card">
                            <div class="card-header">餐饮类</div>
                            <table class="table table-border" style="border:0">
                                <tr>
                                    <td>代码</td>
                                    <td>名称</td>
                                    <td>备注</td>
                                </tr>
                                <tr>
                                    <td><label class="checkbox"><input type="checkbox">INSU001</label></td>
                                    <td>牛肉饭</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><label class="checkbox"><input type="checkbox">MEAL02</label></td>
                                    <td>鱼香肉丝饭</td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                        <div class="card">
                            <div class="card-header">行李类</div>
                            <table class="table table-border" style="border:0">
                                <tr>
                                    <td>代码</td>
                                    <td>名称</td>
                                    <td>备注</td>
                                </tr>
                                <tr>
                                    <td><label class="checkbox"><input type="checkbox">INSU001</label></td>
                                    <td>10公斤行李</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><label class="checkbox"><input type="checkbox">INSU001</label></td>
                                    <td>15公斤行李</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><label class="checkbox"><input type="checkbox">INSU001</label></td>
                                    <td>20公斤行李</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><label class="checkbox"><input type="checkbox">INSU001</label></td>
                                    <td>25公斤行李</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><label class="checkbox"><input type="checkbox">INSU001</label></td>
                                    <td>7公斤行李</td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                        <div class="product-btn">
                            <a href="" class="btn-primary">保存</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="import" href="../common/footer.html?__inline">
</body>

</html>
