<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>quick</title>
    <link rel="stylesheet" href="../../css/index.css" />
</head>

<body>
    <link rel="import" href="../common/header.html?__inline">
    <div class="layout-r1">
        <div class="layout-center">
            <div class="layout-r1c1 hide">
                <link rel="import" href="../common/sidebar.html?__inline">
            </div>
            <div class="layout-r1c2">
                <div class="backtorule-add">
                    <div class="backtorule-add-r1">
                        <ul class="form backtorule-add-r1c1">
                            <li>
                                <label>
                                    规则名称
                                    <span class="form-require">*</span>
                                    <input type="text" class="input input-small">
                                </label>
                            </li>
                            <li>
                                <label>
                                    货币种类
                                    <select class="select select-small">
                                        <option value="">RMB</option>
                                    </select>
                                </label>
                            </li>
                        </ul>
                        <ul class="form backtorule-add-r1c2">
                            <li>
                                <div class="radio-group">
                                    <label class="radio-group-title">
                                        手续费计算方式
                                    </label>
                                    <label class="radio" style="margin-right:47px"><input type="radio">固定值</label>
                                    <label class="radio active"><input type="radio" checked>百分比</label>
                                </div>
                            </li>
                            <li>
                                <label>
                                    计算基础
                                    <select class="select select-small">
                                        <option value="">Y舱正价</option>
                                    </select>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="backtorule-add-r2">
                        <div class="backtorule-add-title">
                            <h2>退规则</h2>
                            <span>是否可退：</span>
                            <label class="radio active"><input type="radio" checked>是</label>
                            <label class="radio"><input type="radio">否</label>
                        </div>
                        <table class="table backtorule-table">
                            <thead>
                                <tr>
                                    <th>时间限制</th>
                                    <th>退票手续费</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        航班计划起飞前<input type="text" class="input input-small backtorule-add-input1">小时(含)
                                    </td>
                                    <td>
                                        <input type="text" class="input input-small backtorule-add-input2">
                                        <a href="javascript:" class="table-add"></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        航班计划起飞前<input type="text" class="input input-small backtorule-add-input1">小时(含)
                                    </td>
                                    <td>
                                        <input type="text" class="input input-small backtorule-add-input2">
                                        <a href="javascript:" class="table-del"></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        其他时间段
                                    </td>
                                    <td>
                                        <input type="text" class="input input-small backtorule-add-input2">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="backtorule-add-title">
                            <h2>改规则</h2>
                            <span>是否可改：</span>
                            <label class="radio active"><input type="radio" checked>是</label>
                            <label class="radio"><input type="radio">否</label>
                        </div>
                        <table class="table">

                            <thead>
                                <tr>
                                    <th>时间限制</th>
                                    <th>退票手续费</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        航班计划起飞前<input disabled type="text" class="input input-small backtorule-add-input1">小时(含)
                                    </td>
                                    <td>
                                        <input disabled type="text" class="input input-small backtorule-add-input2">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        其他时间段
                                    </td>
                                    <td>
                                        <input type="text" disabled class="input input-small backtorule-add-input2">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="backtorule-add-btn">
                            <a href="javascript:" class="btn-primary">保存</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="import" href="../common/footer.html?__inline">
</body>

</html>
